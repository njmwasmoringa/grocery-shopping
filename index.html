<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./glocery.js"></script>
</head>

<body>

    <div class="container p-5">
        <!-- <button type="button" id="addItemsButton" class="btn btn-primary">Add Items</button> -->


        <div class="d-flex justify-content-between">
            <div class="flex-fill">
                <div class="d-flex justify-content-between">
                    <h4>Items</h4>
                    <div><input type="text" class="form-control" placeholder="Search"></div>
                </div>
                <table id="groceryTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>

            <div class="ps-4">
                <h4>Shopping Cart</h4>
                <table id="shoppingCart" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Amnt</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">
                                Empty Cart
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Total</td>
                            <td id="total">0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>

    <script src="./glocery-ui.js"></script>
</body>

</html>
